<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fronteira</title>
</head>
<body>
    <h1>Controle de fronteira do Brasil</h1>
    <ul>
        <li>
            Brasil = Aprovado
        </li>
        <li>
            EUA = Aprovado com restrição
        </li>
    </ul>
   País de origem: <input type="text" name="nacio" id="nacio">
    <input type="button" value="verificar" onclick="verificar()">
    <input type="button" value="Resetar" onclick="reset()">
    <div id="res">Resultado</div>

    <script>
        function verificar() {
            var pais = window.document.getElementById("nacio").value
            var res = window.document.getElementById("res")
            if (pais == "Brasil") {
                res.style.color = 'green'
                res.innerHTML = `<p>Por nascer no ${pais}, pode ficar o tempo que quiser.`
            } else {
                res.style.color = 'orange'
                res.innerHTML = `<p>Por morar no(s) ${pais}, você tem tempo limite de permanencia de 6 meses.`
            }
        }

        function reset() {
            var resetpais = document.getElementById("nacio")
            var resetres = document.getElementById("res")
            resetpais.value = '';
            resetres.innerHTML = 'Resultado';
            resetres.style.color = 'black';
        }
    </script>
</body> 
</html>
